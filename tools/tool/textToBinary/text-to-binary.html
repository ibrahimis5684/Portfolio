<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../../resources/img/html/title-logo.png" type="image/x-icon">
    <title> Tools | IBRAHIM</title>
    <!-- css -->
    <link rel="stylesheet" href="../../style.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css">
</head>
<body>
    <!-- navigation -->
    <nav>
        <div class="row nav-row">
            <div class="logo-box">
                <a href="../../../index.html"><img src="../../../resources/img/html/logo.png" alt="IBRAHIM"></a>
            </div>
            <div class="search-box">
                <input id="search" type="search" placeholder="search tools">
                <label for="search"><i class="fa-solid fa-magnifying-glass"></i></label>
            </div>
        </div>
    </nav>
    <!-- side menu -->
    <section>
        <div class="side-menu">
            <h5>Tool Categories</h3>
            <ul>
                <li id="binary" style="background: #007bff; color: #ffffff;">
                    <div class="cat-nam">
                        <i class="fa-solid fa-code"></i>
                        <p>binary</p>
                    </div>
                    <i class="fa-solid fa-angle-right arrow-icon"></i>
                </li>
                <ul class="un-cat-ul" style="display: block;">
                    <a href="text-to-binary.html"><li id="ttb" class="un-cat-li" style="background: #007bff; color: #ffffff;">text to binary</li></a>
                    <a href="../binaryToText/binary-to-text.html"><li id="btt" class="un-cat-li">binary to text</li></a>
                </ul>
            </ul>
        </div>
        <div class="body-box">
            <div id="ttb-body">
                <div class="header">
                    <h2>text to binary</h2>
                </div>
                <div class="box">
                    <div class="left-t">
                        <h3>text</h3>
                        <textarea id="textInput" class="input" placeholder="Enter text here..."></textarea>
                        <div class="button">
                            <button class="btn" id="pastBtn"><i class="fa-duotone fa-solid fa-paste"></i><p>Past</p></button>
                            <button class="btn" id="resetBtn"><i class="fa-duotone fa-solid fa-eraser"></i><p>reset</p></button>
                        </div>
                    </div>
                    <div class="button">
                        <button id="convertBtn">Convert <i class="fa-solid fa-arrow-right"></i></button>
                    </div>
                    <div class="right-b">
                        <h3>binary</h3>
                        <div id="binaryOutput" class="output"></div>
                        <div class="button">
                            <button class="btn" id="copyBtn"><i class="fa-duotone fa-solid fa-clone"></i><p>Copy</p></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- javascript -->
    <script src="script.js"></script>
</body>
</html>
